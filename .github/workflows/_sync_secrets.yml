name: Sync Secrets

on:
  pull_request:
    branches: [main]
  workflow_dispatch:
    inputs:
      repositories:
        description: "Regex expressions to select target repositories."
        required: true
        type: string
      dry_run:
        description: "Dry-run"
        required: true
        type: boolean
        default: true

env:
  SECRETS: |
    ^SYNC_PAT$
  REPO_LIST_REGEX: true
  SYNC_PAT: ${{ secrets.SYNC_PAT }}

jobs:
  sync:
    name: Sync Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Secrets Sync Action
        uses: google/secrets-sync-action@v1.4.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          secrets: ${{ env.SECRETS }}
          repositories: "^${{ github.github.repository }}$"
          repositories_list_regex: ${{ env.REPO_LIST_REGEX }}
          github_token: ${{ secrets.SYNC_PAT }}
          dry_run: true
      - name: Secrets Sync Action
        uses: google/secrets-sync-action@v1.4.1
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          secrets: ${{ env.SECRETS }}
          repositories: ${{ github.event.inputs.repositories }}
          repositories_list_regex: ${{ env.REPO_LIST_REGEX }}
          github_token: ${{ secrets.SYNC_PAT }}
          dry_run: ${{ github.event.inputs.dry_run }}