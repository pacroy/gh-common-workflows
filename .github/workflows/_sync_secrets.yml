name: Sync Secrets

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  SECRETS: |
    ^SYNC_PAT$
  REPOSITORIES: |
    ^pacroy/.*
  REPO_LIST_REGEX: true
  SYNC_PAT: ${{ secrets.SYNC_PAT }}

jobs:
  sync:
    name: Sync Secrets
    runs-on: ubuntu-latest
    steps:
      - name: Secrets Sync Action
        uses: google/secrets-sync-action@v1.4.1
        if: ${{ github.event_name == 'pull_request' }}
        with:
          secrets: ${{ env.SECRETS }}
          repositories: ${{ env.REPOSITORIES }}
          repositories_list_regex: ${{ env.REPO_LIST_REGEX }}
          github_token: ${{ secrets.SYNC_PAT }}
          dry_run: true
      - name: Secrets Sync Action
        uses: google/secrets-sync-action@v1.4.1
        if: ${{ github.event_name == 'workflow_dispatch' }}
        with:
          secrets: ${{ env.SECRETS }}
          repositories: ${{ env.REPOSITORIES }}
          repositories_list_regex: ${{ env.REPO_LIST_REGEX }}
          github_token: ${{ secrets.SYNC_PAT }}
          dry_run: false