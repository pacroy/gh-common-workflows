name: Sync Files

on:
  pull_request:
    branches: [main]
  workflow_dispatch:

env:
  SOURCE_REPO: pacroy/gh-common-workflows

jobs:
  sync:
    name: Sync Files
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          path: 'target'
      - name: Checkout Code
        uses: actions/checkout@v3
        with:
          repository: ${{ env.SOURCE_REPO }}
          token: ${{ secrets.GH_PAT }}
          path: 'source'
      - name: Print files and directories
        shell: bash
        run: tree -aI "\.git" .
      - name: Copy files
        shell: bash
        run: |
          path=".github/workflows"
          mkdir -p "target/${path}"

          file="sync.yml"
          rsync "source/${path}/${file}" "target/${path}/${file}"
          file="linter.yml"
          rsync "source/${path}/${file}" "target/${path}/${file}"
          file="mdlink.yml"
          rsync "source/${path}/${file}" "target/${path}/${file}"

          path=".github/mdlink"
          mkdir -p "target/${path}"

          file="mlc_config.json"
          rsync "source/${path}/${file}" "target/${path}/${file}"